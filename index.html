<!DOCTYPE html>
<html>
<head>
    <title>Clock In/Out System</title>
</head>
<body>
    <h2>Employee Clock In/Out</h2>
    <label>Enter Your Name:</label>
    <input type="text" id="employeeName" required>
    <button onclick="clockIn()">Clock In</button>
    <button onclick="clockOut()">Clock Out</button>

    <script>
        function sendData(action) {
            let name = document.getElementById("employeeName").value;
            if (!name) {
                alert("Please enter your name.");
                return;
            }

            let url = "https://script.google.com/macros/s/AKfycbwwp51N9fAgnFZkF3-BI3PSwLoqP3tz-mh_mBQtaYz9Uxr6vhW1AAkTu0sdbahjcqoAVA/exec";
            
            fetch(url + "?name=" + encodeURIComponent(name) + "&action=" + action)
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    console.log("Response:", data);
                })
                .catch(error => {
                    alert("Error: " + error);
                    console.error("Error:", error);
                });
        }

        function clockIn() { sendData("clockin"); }
        function clockOut() { sendData("clockout"); }
    </script>
</body>
</html>
